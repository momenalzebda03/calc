<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>CALC</title>
</head>

<body>
    <!-- start main -->
    <div class="div_flex">
        <h2 class="h2_calc">calc</h2>
        <input class="input_number" id="input_number1" type="number" placeholder="enter number one" required autofocus>
        <br>
        <input class="input_number" id="input_number2" type="number" placeholder="enter number tow" required>
        <br>
        <input class="input_number" id="resart" type="number" readonly placeholder="resart">
        <br>
        <div class="div_output1">
            <div class="div_flex1">
                <button class="button" id="7">7</button>
                <button class="button" id="8">8</button>
                <button class="button" id="9">9</button>
                <button class="button" id="del">DEL</button>
            </div>
            <div class="div_flex1">
                <button class="button" id="4">4</button>
                <button class="button" id="5">5</button>
                <button class="button" id="6">6</button>
                <button class="plus button" id="plus">+</button>
            </div>
            <div class="div_flex1">
                <button class="button" id="1">1</button>
                <button class="button" id="2">2</button>
                <button class="button" id="3">3</button>
                <button class="plus button" id="minus">-</button>
            </div>
            <div class="div_flex1">
                <button class="button1" id="0">0</button>
                <button class="button1" id="portion">/</button>
                <button class="plus button" id="hit">*</button>
            </div>
        </div>
    </div>
    <!-- start end -->
</body>
<script src="clac.js"></script>

</html>
