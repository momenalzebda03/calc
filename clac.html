<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>CALC</title>
</head>

<body>
    <!-- start main -->
    <div class="div_flex">
        <h2 class="h2_calc">calc</h2>
        <br>
        <input class="input_number" id="resart" type="text" placeholder="resart">
        <br>
        <div class="div_output1">
            <div class="div_flex1">
                <button class="button" onclick="my_number('7')">7</button>
                <button class="button" onclick="my_number('8')">8</button>
                <button class="button" onclick="my_number('9')">9</button>
                <button class="button" onclick="my_del()">DEL</button>
            </div>
            <div class="div_flex1">
                <button class="button" onclick="my_number('4')">4</button>
                <button class="button" onclick="my_number('5')">5</button>
                <button class="button" onclick="my_number('6')">6</button>
                <button class="button" onclick="my_number('+')">+</button>
            </div>
            <div class="div_flex1">
                <button class="button" onclick="my_number('1')">1</button>
                <button class="button" onclick="my_number('2')">2</button>
                <button class="button" onclick="my_number('3')">3</button>
                <button class="button" onclick="my_number('-')">-</button>
            </div>
            <div class="div_flex1">
                <button class="button" onclick="my_number('0')">0</button>
                <button class="button" onclick="my_number('/')">/</button>
                <button class="button" onclick="my_number('*')">*</button>
                <button class="button" onclick="my_resault()">=</button>
            </div>
        </div>
    </div>
    <!-- start end -->
</body>
<script src="clac.js"></script>

</html>
